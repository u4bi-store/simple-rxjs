<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> simple rx js - merge </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.min.js"></script>
    </head>
    <body>

        <script>
            console.log(Rx);
            console.log(Rx.Observable);

            const first = Rx.Observable.interval(1000);
            
            const second = Rx.Observable.interval(1000);
            
            const third = Rx.Observable.interval(100);
            
            const fourth = Rx.Observable.interval(1000);

            const example = Rx.Observable.merge(
                first.mapTo('첫번째'),
                second.mapTo('두번째'),
                third.mapTo('세번째'),
                fourth.mapTo('네번째')
            );

            const subscribe = example.subscribe(val => console.log(val));
            
        </script>
    </body>
</html>
