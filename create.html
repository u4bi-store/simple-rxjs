<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> simple rx js - creates </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.min.js"></script>
    </head>
    <body>

        <script>
            console.log(Rx);
            console.log(Rx.Observable);


            const source = Rx.Observable.create(function(observer) {
                
                observer.next('첫번째');
                
                observer.next('두번째');

                observer.next('세번째');                
                
                observer.complete();
                
                return function () {
                    console.log('return');
                };

            });
            

            const subscribe = source.subscribe(
                val => console.log('data', val),
                val => console.log('err', val),
                val => console.log('completed')
            );
            


        </script>
    </body>
</html>
