<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> simple rx js - fromEvent </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.min.js"></script>
    </head>
    <body>
        
        <input id="input" type="text"/>

        <script>
            console.log(Rx);
            console.log(Rx.Observable);


            var input = document.getElementById('input'),
                source = Rx.Observable.fromEvent(input, 'keyup');
                
            var source_subscribe = source.subscribe(function (e) {
                console.log('subscribe e', e);
            });

        </script>
    </body>
</html>
