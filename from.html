<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> simple rx js - from </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.min.js"></script>
    </head>
    <body>

        <script>
            console.log(Rx);
            console.log(Rx.Observable);
            
            const arraySource = Rx.Observable.from([ 1, 2, 3,4, 5 ]);
            
            const subscribe = arraySource.subscribe(val => console.log(val));



            // collections
            const map = new Map();
            map.set(1, 'Hi');
            map.set(2, 'Bye');

            const mapSource = Rx.Observable.from(map);
            const subscribe2 = mapSource.subscribe(val => console.log(val));



            // string
            const source = Rx.Observable.from('String');
            const subscribe3 = source.subscribe(val => console.log(val));



            // promise
            const promiseSource = Rx.Observable.from(
                new Promise(resolve => resolve([1,2,3,4,5]))
            );

            const subscribe4 = promiseSource.subscribe(val => console.log(val));


        </script>
    </body>
</html>
