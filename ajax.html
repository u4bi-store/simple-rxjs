<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> simple rx js - ajax </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.min.js"></script>
    </head>
    <body>

        <script>
            console.log(Rx);
            console.log(Rx.Observable);

            /*  ajax.md

                https://github.com/Reactive-Extensions/RxJS-DOM/blob/master/doc/operators/ajax.md
                
            */

            const source = Rx.Observable.ajax(
                {
                    url : './assets/data.json',
                    method : 'GET',
                    crossDomain: true,
                    // responseType: 'text', // default : json
                })
                .map(e => e.response);

            const subscribe = source.subscribe(value => {
                
                console.log(value);

            });
                        
        </script>
    </body>
</html>
