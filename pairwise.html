<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> simple rx js - pairwise </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.min.js"></script>
    </head>
    <body>

        <script>

            // 현재값과 다음값 배열로 내보냄

            console.log(Rx);
            console.log(Rx.Observable);

            const interval = Rx.Observable.interval(1000);

            interval.pairwise()
                .take(10)
                .subscribe(console.log);            

        </script>
    </body>
</html>
